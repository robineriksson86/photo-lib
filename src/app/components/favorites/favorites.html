<h2>Favorites</h2>

@if (favorites.list.length === 0) {
<p>Inga favoriter Ã¤nnu.</p>
} @else {
<div class="grid">
  @for (p of favorites.list; track p.id) {
  <div class="tile">
    <a [routerLink]="['/photos', p.id]" aria-label="Open favorite">
      <img [src]="p.download_url" [alt]="p.author" loading="lazy" />
    </a>
    <button class="remove" (click)="remove(p.id)" title="Remove from favorites">Ta bort</button>
  </div>
  }
</div>
}
