<a routerLink="/" class="back">← Back</a>

@if (loading) {
<p>Laddar foto…</p>
} @else if (error) {
<p class="error">{{ error }}</p>
} @else if (photo) {
<figure class="full">
  <img [src]="photo.download_url" [alt]="photo.author" />
  <figcaption>
    <strong>ID:</strong> {{ photo.id }} · <strong>Author:</strong> {{ photo.author }}
  </figcaption>

  <div class="detail-actions">
    <button (click)="toggleFav(photo)">
      {{ favorites.has(photo.id) ? 'Ta bort från favoriter' : 'Lägg till i favoriter' }}
    </button>
  </div>
</figure>
}
